version: "3.1"

intents:
  - greet
  - goodbye
  - search_restaurant

entities:
  - cuisine

slots:
  cuisine:
    type: text
    mappings:
      - type: from_entity
        entity: cuisine

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_cuisine:
    - text: "What type of cuisine are you looking for?"

  utter_iamabot:
    - text: "I am a restaurant search bot, here to assist you!"

actions:
  - action_search_restaurant
