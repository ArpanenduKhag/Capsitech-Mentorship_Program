version: "3.1"

intents:
  - greet
  - goodbye
  - thanks
  - bot_challenge
  - ask_help
  - ask_weather
  - smalltalk_chitchat # Added missing intent
  - exit

responses:
  utter_greet:
    - text: "Hello there! How can I help you today?"
    - text: "Hi! What can I do for you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day ahead."
    - text: "Bye! Feel free to come back if you need more help."

  utter_thanks:
    - text: "You're welcome! I'm here anytime."
    - text: "No problem at all!"

  utter_iamabot:
    - text: "I may be a bot, but I'm here to help you just like a human would!"

  utter_ask_help:
    - text: "Sure, I'm here to help. What do you need assistance with?"

  utter_ask_weather:
    - text: "I don't have real-time weather info, but it sure is a beautiful day to chat!"

  utter_smalltalk_chitchat:
    - text: "I'm doing great, thanks for asking! How about you?"
    - text: "I love chatting with you! Got any fun plans for today?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
